# Run Name: bestm_1
# Run ID:  29ed5900-728d-4d82-bb29-0c993db4ef37
# Run SHA: 4f3637b8bf43c4f14ce406c69a04b61260c653bf
reporter:
  name: DistributedReporter
  packageSize: 2048
  threads: 2

updater:
  name: DistributedNetworkUpdater2
  storage: /tmp/x0_networks

mnk:
  name: Connect4GameState
  m: 7
  n: 6
  k: 4

optimizerArgs:
  name: dict
  weight_decay: 0.0001
  momentum: 0.9
  lr: 0.2

lrcycle:
  name: OneCycleSchedule
  peak: 0.35
  end: 0.7
  baseVal: 0.02
  peakVal: 0.2
  endVal: 0.003
  dbgName: lr
  targetIteration: 20
  targetReductionFactor: 0.4

momentumcycle:
  name: OneCycleSchedule
  peak: 0.35
  end: 0.7
  baseVal: 0.95
  peakVal: 0.85
  endVal: 0.95
  dbgName: momentum

resnet:
  name: PytorchPolicy
  batchSize: 256
  blocks: 5
  filters: 128
  headKernel: 3
  headFilters: 64
  extraHeadFilters: 32
  protoState: $mnk
  silent: true
  device: cuda
  lrDecider: $lrcycle
  momentumDecider: $momentumcycle
  optimizerName: torch.optim.SGD
  optimizerArgs: $optimizerArgs
  gradClipValue: 1
  valueLossWeight: 0.01
  networkMode: sq
  replyWeight: 0.35

mcts:
  name: MctsPolicyIterator
  expansions: 343
  cpuct: 1.545
  rootNoise: 0.25
  drawValue: 0.6913
  alphaBase: 20.38
  fpu: 0.8545

tempDecider:
  name: TemperatureMoveDecider
  explorationPlyCount: 6

fakeEvalAccess:
  name: FakeEvaluationAccess
  iterationSize: 280000

localEvalAccess:
  name: LocalEvaluationAccess
  workerN: 2

remEvalAccess:
  name: RemoteEvaluationAccess
  workers: 4

worker:
  name: CachedNonLinearSelfPlay
  initialState: $mnk
  batchSize: 256
  numActiveBatches: 50
  gameReporter: $reporter
  evalAccess: $remEvalAccess
  moveDecider: $tempDecider
  pickMode: bestm
  initPoints: 32

evalWorker:
  name: EvaluationWorker
  initialState: $mnk
  policy: $resnet
  policyIterator: $mcts
  policyUpdater: $updater

trainerWindow:
  name: SlowWindowSizeManager
  startSize: 500000
  growStart: 5
  growFinish: 15
  finalSize: 2000000
  iterationSize: 180000
  minimumSize: 8192

trainer:
  name: StreamTrainingWorker2
  windowManager: $trainerWindow
  policy: $resnet
  batchSize: 1024
  deduplicate: True
  deduplicationWeight: 0.8
