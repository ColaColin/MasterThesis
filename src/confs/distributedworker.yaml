reporter:
  name: DistributedReporter
  packageSize: 512

updater:
  name: DistributedNetworkUpdater2
  storage: /tmp/x0_networks

mnk:
  name: Connect4GameState
  m: 7
  n: 6
  k: 4

optimizerArgs:
  name: dict
  weight_decay: 0.000249

lrschedule:
  name: LrStepSchedule
  startValue: 0.005
  stepEvery: 20
  stepMultiplier: 0.1
  minValue: 0.0001

resnet:
  name: PytorchPolicy
  batchSize: 128
  blocks: 5
  filters: 128
  headKernel: 3
  headFilters: 64
  extraHeadFilters: 32
  protoState: $mnk
  silent: true
  device: cuda
  lrDecider: $lrschedule
  optimizerName: torch.optim.adamw.AdamW
  optimizerArgs: $optimizerArgs
  valueLossWeight: 1

mcts:
  name: MctsPolicyIterator
  expansions: 327
  cpuct: 0.78
  rootNoise: 0.39
  drawValue: 0.5
  alphaBase: 9.0
  fpu: 0.73

tempDecider:
  name: TemperatureMoveDecider
  explorationPlyCount: 27

worker:
  name: LinearSelfPlayWorker
  initialState: $mnk
  policy: $resnet
  policyIterator: $mcts
  gameCount: 128
  moveDecider: $tempDecider
  gameReporter: $reporter
  policyUpdater: $updater

trainerWindow:
  name: ConstantWindowSizeManager
  size: 256000
  minimumSize: 1024
  iterationSize: 32000

trainer:
  name: StreamTrainingWorker2
  windowManager: $trainerWindow
  policy: $resnet
  batchSize: 1024
  deduplicate: True
  deduplicationWeight: 0.1