c4:
  name: Connect4GameState
  m: 7
  n: 6
  k: 4

pons:
  name: PonsSolver
  executable: ../pons/c4solver
  book: ../pons/7x6.book
  mode: strong

genPlayer:
  name: SemiPerfectPolicy
  p: 0.5

main:
  name: TestDatabaseGenerator2
  initialState: $c4
  solver: $pons
  dedupe: true
  filterTrivial: true
  databaseSize: 1000000
  outputFile: /ImbaKeks/git/MasterThesis/src/datasets/connect4/1M.txt.zip
  policy: $genPlayer
  workers: 4