main:
  name: DatasetPolicyTester
  batchedPolicyPlayer: $x0
  datasetFile: /ImbaKeks/git/MasterThesis/src/datasets/connect4/rnd.dataset
  initialGameState: $mnk
  mode: shell
  batchSize: 128

solver:
  name: SolverBatchedPolicyPlayer
  solver: $pons

guesser:
  name: ShuffleBatchedPolicyPlayer

updater:
  name: SingleProcessUpdater
  trainEpochs: 2
  state: /ImbaKeks/runs/connect4

x0:
  name: PolicyIteratorPlayer
  policy: $resnet
  policyIterator: $mcts
  policyUpdater: $updater
  moveDecider: $bestMoves
  batchSize: 128

optimizerArgs:
  name: dict
  lr: 0.001
  weight_decay: 0.0001

resnet:
  name: PytorchPolicy
  batchSize: 128
  blocks: 3
  filters: 64
  headKernel: 3
  headFilters: 64
  protoState: $mnk
  device: cuda:0
  optimizerName: torch.optim.adamw.AdamW
  optimizerArgs: $optimizerArgs

mcts:
  name: MctsPolicyIterator
  expansions: 5000
  cpuct: 1.5
  rootNoise: 0.001
  drawValue: 0.4

bestMoves:
  name: TemperatureMoveDecider
  explorationPlyCount: -1


pons:
  name: PonsSolver
  executable: /ImbaKeks/git/connect4/c4solver
  book: /ImbaKeks/git/connect4/7x6.book

mnk:
  name: Connect4GameState
  m: 7
  n: 6
  k: 4
