reporter:
  name: SingleProcessReporter
  windowSize: 50000

updater:
  name: SingleProcessUpdater
  framesPerIteration: 20000
  trainEpochs: 5

mnk:
  name: MNKGame
  m: 3
  n: 3
  k: 3

resnet:
  name: PytorchPolicy
  batchSize: 128
  blocks: 1
  filters: 16
  headKernel: 1
  headFilters: 4
  protoState: $mnk
  device: "cuda:0"

mcts:
  name: MctsPolicyIterator
  expansions: 15
  cpuct: 1.5
  rootNoise: 0.2
  drawValue: 0.5

tempDecider:
  name: TemperatureMoveDecider
  explorationPlyCount: 12

selfplayer:
  name: LinearSelfPlayWorker
  initialState: $mnk
  policy: $resnet
  policyIterator: $mcts
  gameCount: 128
  moveDecider: $tempDecider