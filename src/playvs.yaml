playvs:
  name: PlayVs
  externalPlayerNumber: -1
  policy: $resnet
  policyIterator: $mcts
  policyUpdater: $loader
  initialState: $mnk
  moveDecider: $bestMoves
  external: $human

human:
  name: HumanConnect4Interface

bestMoves:
  name: TemperatureMoveDecider
  explorationPlyCount: 4

loader:
  name: SingleProcessUpdater
  trainEpochs: 3
  state: /ImbaKeks/runs/connect4

mnk:
  name: Connect4GameState
  m: 7
  n: 6
  k: 4

mcts:
  name: MctsPolicyIterator
  expansions: 100
  cpuct: 1
  rootNoise: 0.03
  drawValue: 0.5

optimizerArgs:
  name: dict
  lr: 0.001
  weight_decay: 0.0001

resnet:
  name: PytorchPolicy
  batchSize: 1
  blocks: 3
  filters: 64
  headKernel: 3
  headFilters: 64
  protoState: $mnk
  device: cuda
  optimizerName: torch.optim.adamw.AdamW
  optimizerArgs: $optimizerArgs
